<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/util.css">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=BioRhyme&amp;family=Space+Mono&amp;display=swap">
  <link rel="stylesheet" href="./node_modules/font-awesome/css/font-awesome.css">

  <title>Controle de Contas</title>
</head>
<body>
  <div class="container">
    <div class="conteudo">
      <div class="corpo">

        <div class="corpo__title">
          <h1 class="title mb-0">Controle de Contas</h1>      
        </div>

        <form class="form fs-12" action="#">
          <div class="input__container form__nome">
            <input class="input" name="nome" id="nome" type="text" placeholder="Descrição" data-tipo="nome" required>
            <label class="form__label" for="nome">Descrição</label>
            <!--<span class="input-mensagem-erro">Este campo não está válido</span>-->
          </div>

          <div class="input__container form__select">
            <select class=" input" name="categorie" id="categorie" data-form-select> 
              <option value="0" class="select-first">Selecione um tipo...</option>
              <option value="Conta de Luz">Conta de Luz</option>
              <option value="Conta de Água">Conta de Água</option>
              <option value="Moradia">Moradia</option>
              <option value="Educação">Educação</option>
              <option value="Transporte">Transporte</option>
            </select>
          </div>

          <div class="input__container form__money">
            <input class="input" id="valor" type="number" data-form-money placeholder="Somente números: R$ 00.00" required>
            <label class="form__label" for="valor">Valor R$ 0,00</label>
          </div>

          <div class="input__container form__date">
            <input class="input" type="date" data-form-date required>
          </div>

          <div class="form__button text-center">
            <button type="submit" id="" class="btn btn-success " data-form-button onclick="criarConta()"> Adicionar</button>
          </div>
        </form>

        <div class="corpo__list">
          <div class="all-money p-2">
            <div class="all-money__box d-flex flex-column align-items-center justify-content-center">
              <div class="box__text"><p class="mb-1 mt-1">Soma Total</p></div>
              <div class="box__valor"><p id="v_total" class="text-primary mb-0 mt-2"></p></div>
            </div>
            <div class="all-money__box d-flex flex-column align-items-center justify-content-center">
              <div class="box__text"><p class="mb-1 mt-1">Total Pago</p></div>
              <div class="box__valor"><p id="v_pago" class="text-success mb-0 mt-2"></p></div>
            </div>
            <div class="all-money__box d-flex flex-column align-items-center justify-content-center">
              <div class="box__text"><p class="mb-1 mt-1">Total Pendente</p></div>
              <div class="box__valor"><p id="v_pend" class="text-danger mb-0 mt-2"></p></div>
            </div>
          </div>

          <div class="corpo__mes">
            <div class="month-search">
              <span class="mt-1 m-r-50 pointer seta"  data-seta-ant><i class="fa fa-arrow-circle-left" aria-hidden="true"></i></span>
              <input type="month" class="mes__input fs-24" id="bday" name="mes" value="2017-01" data-mes>
              <span class="mt-1 m-l-50 pointer seta"  data-seta-prox><i class="fa fa-arrow-circle-right" aria-hidden="true"></i></span>
            </div>
            <button type="submit" id="" class="btn btn-secondary " data-monthsearch-button>Pesquisar</button>
          </div>
           
        </div>
      </div>

      <div class="conteudo__list">
        <table id="corpo__table" class="table table-striped table-hover">
          <thead class="corpo__table__thead text-light">  
            <tr>
              <td style="width: 15%;" class="text-center">Data</td>
              <td style="width: 25%;">Descrição</td>
              <td style="width: 20%;">Tipo</td>
              <td style="width: 20%;" class="text-center">Valor</td>
              <td style="width: 10%;"></td>
              <td style="width: 10%;"></td>
            </tr>                    
          </thead>
          <tbody data-table-list></tbody>
        </table>
      </div>

    </div>   
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  
  <script src="./node_modules/jquery/dist/jquery.js"></script>
  <!-- <script src="./node_modules/popper.js/dist/popper.js"></script> -->
  <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>

  <script type="module" src="main.js"></script>
</body>
</html>

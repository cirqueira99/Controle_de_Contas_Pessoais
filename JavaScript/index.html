<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./node_modules/bootstrap/compiler/bootstrap.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/util.css">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=BioRhyme&amp;family=Space+Mono&amp;display=swap">
  <script src="https://kit.fontawesome.com/8e068191b4.js" crossorigin="anonymous"></script>

  <title>Controle de Contas</title>
</head>
<body>
  <div class="container">
    <div class="conteudo">
      <div class="corpo">

        <div class="corpo__title">
          <h1 class="title">Controle de Contas</h1>      
        </div>

        <form class="form fs-12" action="#">
            <input class="form__nome" type="text" data-form-name placeholder="nome da conta" required>
            <select name="categorie" id="categorie" class="form__select" data-form-select> 
              <option value="0">Selecione um tipo...</option>
              <option value="Conta de Luz">Conta de Luz</option>
              <option value="Conta de Água">Conta de Água</option>
              <option value="Moradia">Moradia</option>
              <option value="Educação">Educação</option>
              <option value="Transporte">Transporte</option>
            </select>
            <input type="number" class="form__money" data-form-money placeholder="exemplo: 44.50" required>
            <input type="date" class="form__date" data-form-date required>
          <div class="butt text-center"><button id="form__button" class="btn btn-success" data-form-button> Adicionar </button></div>
        </form>

        <div class="corpo__list">
          <div class="all-money p-2 d-flex justify-content-around">
            <div class="all-money__box d-flex flex-column align-items-center justify-content-center">
              <div class="box__text"><p class="mb-1 mt-1">Valor Total</p></div>
              <div class="box__valor"><p id="v_total" class="mb-0 mt-2">teste</p></div>
            </div>
            <div class="all-money__box d-flex flex-column align-items-center justify-content-center">
              <div class="box__text"><p class="mb-1 mt-1">Total Pago</p></div>
              <div class="box__valor"><p id="v_pago" class="mb-0 mt-2"></p></div>
            </div>
            <div class="all-money__box d-flex flex-column align-items-center justify-content-center">
              <div class="box__text"><p class="mb-1 mt-1">Total Pendente</p></div>
              <div class="box__valor"><p id="v_pend" class="mb-0 mt-2"></p></div>
            </div>
          </div>

          <div class="corpo__mes mt-4 mb-4 text-white d-flex justify-content-center align-items-center">
            <span class="mt-1 m-r-50 pointer seta"  data-seta-ant><i class="fas fa-chevron-left"></i></span>
            <input type="month" class="mes__input fs-18" id="bday" name="mes" value="2017-01" data-mes>
            <span class="mt-1 m-l-50 pointer seta"  data-seta-prox><i class="fas fa-chevron-right"></i></span>
          </div>         

          <table id="corpo__table" class="table table-striped table-hover">
            <thead class="corpo__table__thead text-light">  
              <tr>
                <td class="text-center">Data</td>
                <td>Nome</td>
                <td>Tipo</td>
                <td class="text-center">Valor</td>
                <td></td>
                <td></td>
              </tr>                    
            </thead>
            <tbody data-table-list></tbody>
          </table>
        </div>

      </div>

       
    </div>   
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  
  <script src="./node_modules/jquery/dist/jquery.js"></script>
  <!-- <script src="./node_modules/popper.js/dist/popper.js"></script> -->
  <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>

  <script type="module" src="main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./dist/css/reset.css">
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./dist/css/style.css">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=BioRhyme&amp;family=Space+Mono&amp;display=swap">
  <script src="https://kit.fontawesome.com/8e068191b4.js" crossorigin="anonymous"></script>

  <title>Controle de Contas | TS</title>
</head>
<body>
  <div class="container">
    <div class="conteudo">
      <div class="corpo">

        <div class="corpo__title">
          <span></span>
          <h1 class="title">Controle de Contas</h1> 
          <button class="btn btn-secondary btn-register">nova conta</button>
        </div>

        <div class="corpo__form">
          <div class="div__form">
            <div class="card_form">
              <span class="close__form">&times;</span>
              <form class="form" action="#">
                <div class="input__container form__nome">
                  <input class="input" name="nome" id="nome" type="text" placeholder="Descrição" data-form-description>
                  <label class="form__label" for="nome">Descrição</label>
                </div>

                <div class="input__container form__select">
                  <select class="input" name="tipo" id="tipo" data-form-select> 
                    <option value="" class="select-first">Selecione um tipo...</option>
                    <option value="Conta de Luz">Conta de Luz</option>
                    <option value="Conta de Água">Conta de Água</option>
                    <option value="Moradia">Moradia</option>
                    <option value="Educação">Educação</option>
                    <option value="Transporte">Transporte</option>
                  </select>
                  <label id="label_tipo" class="form__label" for="tipo">Tipo</label>
                </div>

                <div class="input__container form__money">
                  <input class="input" id="valor" type="number" data-form-money placeholder="00.00">
                  <label class="form__label" for="valor">Valor R$ 0,00</label>
                </div>

                <div class="input__container form__date">
                  <input id="form-date" class="input" type="date" data-form-date>
                  <label id="label_date" class="form__label" for="form-date">Data</label>
                </div>

                <div class="form__button text-center">
                  <button type="submit" id="" class="btn btn-success " data-form-add> Adicionar</button>
                </div>
              </form>
            </div>
          </div>
        </div>

        <div class="corpo__list">

          <div class="all-money mt-4">
            <div class="all-money__box">
              <div class="box__text"><p class="mb-1 mt-1">Soma Total</p></div>
              <div class="box__valor"><p id="v_total" class="text-primary"></p></div>
            </div>
            <div class="all-money__box">
              <div class="box__text"><p class="mb-1 mt-1">Total Pago</p></div>
              <div class="box__valor"><p id="v_pago" class="text-success"></p></div>
            </div>
            <div class="all-money__box">
              <div class="box__text"><p class="mb-1 mt-1">Total Pendente</p></div>
              <div class="box__valor"><p id="v_pend" class="text-danger"></p></div>
            </div>
          </div>

          <div class="corpo__mes">
            <div class="month-search">
              <span class="seta"  data-seta-ant><i class="fa fa-arrow-circle-left" aria-hidden="true"></i></span>
              <input type="month" class="mes__input fs-24" id="bday" name="mes" value="2017-01" data-month>
              <span class="seta"  data-seta-prox><i class="fa fa-arrow-circle-right" aria-hidden="true"></i></span>
            </div>

            <button type="submit" class="btn btn-secondary" data-monthsearch-button><i class="fa fa-search me-2" aria-hidden="true"></i>Pesquisar</button>
          </div>
        </div>
      </div>
      
      <div class="table__list">
        <table id="corpo__table" class="table table-striped table-hover">
          <thead class="corpo__table__thead text-light">  
            <tr>
              <td style="width: 15%;" class="text-center">Data</td>
              <td style="width: 25%;">Descrição</td>
              <td style="width: 20%;">Tipo</td>
              <td style="width: 20%;" class="text-center">Valor</td>
              <td style="width: 10%;"></td>
              <td style="width: 10%;"></td>
            </tr>                    
          </thead>
          <tbody data-table-list></tbody>
        </table>
      </div>

      <button id="bak-to-top" class="btn btn-warning btnscroll"><i class="fa fa-arrow-up me me-2" aria-hidden="true"></i>Voltar ao topo</button>
       
    </div>   
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="./node_modules/jquery/dist/jquery.js"></script>
  <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
  
  <script type="module" src="./dist/js/app.js"></script> 
  
</body>
</html>
